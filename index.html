<!DOCTYPE html>
<html>
<head>
  <title>Colorplane - a basic, beautiful color picker</title>
  <meta name="author" content="33cc77 - Daniel Zarick">
  <meta name="description" content="Colorplane - a basic, beautiful color picker.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="js/colorplane.js" type="text/javascript"></script>
  <link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">
    <h1>COLORPLANE</h1>


    <div class="colorplane-colors-hex">
      <p>Current color: <span id="colorplane-current-hex">NONE</span></p>
      <p>Selected color: <span id="colorplane-selected-hex">NONE</span></p>
    </div>

    <div class="colorplane">
      <div class="colorplane-selected-color">
        <div class="colorplane-instructions">Click to select a color.</div>
      </div>
      <canvas id="colorplane-canvas"></canvas>
    </div>

  </div>
</body>
</html>
